<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricLover</title>
    <link rel="styleheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="hero is-info has-text-centered">
        <div class="hero-body">
          <p class="title">
            ☘️ LyricLover ☘️  
          </p>
          <p class="subtitle">
            The Best Application to Recieve Lyrics for Your Favorite Artist's Songs !
          </p>
          <p class="subtitle">
            Powered By Genius and Deezer
          </p>
        </div>
      </section>

<div id="LeftSection">
      <form id="form">
        <label id="name">
          Artist Name:
        </label>
        <input  id="input" class="input is-info" type="text" placeholder="Your Favorite Artist!">
        <button id="submitBtn" class="button is-success" type="button">Search</button>
    </form>
    
  <div id="genresContainer">
    <section id="genres">
      <button id="genre1" class="button is-success">Genre1</button>
      <button id="genre2" class="button is-success">Genre2</button>
      <button id="genre3" class="button is-success">Genre3</button>
    </section>
  </div>  

  </div>

    <section id="container">
        <div class="song" id="song1">SongPlaceholder</div>
        <div class="song" id="song2">SongPlaceholder</div>
        <div class="song" id="song3">SongPlaceholder</div>
        <div class="song" id="song4">SongPlaceholder</div>
        <div class="song" id="song5">SongPlaceholder</div>
        <div class="song" id="song6">SongPlaceholder</div>
        <div class="song" id="song7">SongPlaceholder</div>
        <div class="song" id="song8">SongPlaceholder</div>
        <div class="song" id="song9">SongPlaceholder</div>
        <div class="song" id="song10">SongPlaceholder</div>
    </section> 
  
<script src="./assets/js/script.js"></script>    
</body>
</html>
