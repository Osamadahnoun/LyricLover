<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricLover</title>
    <link rel="styleheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="hero has-text-centered" id="header">
        <div class="hero-body">
            <p class="title">
                ☘️ LyricLover ☘️  
            </p>
            <p class="subtitle">
                The Best Application to Retrieve Lyrics from Your Favorite Artist's Songs!
            </p>
            <p class="subtitle">
                Powered By <a class ="subtitle" href="https://www.theaudiodb.com/" target="_blank">TheAudioDB</a> and <a class="subtitle" href="https://www.vagalume.com.br" target="_blank">vagalume.</a>
            </p>
        </div>
    </section>

    <!-- container for interactive part of page -->
    <main class="main">
        <!-- left half of page -->
        <section class="leftSection">
            <!-- artist name submission -->
            <div id="inputSection">
                <form id="form">
                    <label id="name">
                        <p class="formText">Artist Name:</p>
                    </label>
                    <input  id="input" class="input is-info" type="text" placeholder="Your Favorite Artist! Recieve Their Top Songs!">
                    <button id="submitBtn" class="button is-success" type="button">Search</button>
                </form>
            </div>
    
            <!-- genres listed -->
            <div id="genresContainer">
                <section id="genres" class="buttons is-centered">
                    <button id="album" class="button is-success">Most Loved Albums</button>
                    <button id="trend" class="button is-success">Trending Tracks</button>
                    <button id="loved" class="button is-success">Most Loved Tracks</button>
                </section>
            </div>  
        </section>

        <!-- song titles returned -->
        <section class="rightSection buttons" id="container">
            <div class="songColumn" id="leftSongColumn">
                <a class="button is-success song" id="song1"></a>
                <a class="button is-success song" id="song2"></a>
                <a class="button is-success song" id="song3"></a>
                <a class="button is-success song" id="song4"></a>
                <a class="button is-success song" id="song5"></a>
            </div>
            <div class="songColumn" id="rightSongColumn">
                <a class="button is-success song" id="song6"></a>
                <a class="button is-success song" id="song7"></a>
                <a class="button is-success song" id="song8"></a>
                <a class="button is-success song" id="song9"></a>
                <a class="button is-success song" id="song10"></a>
            </div>
        </section>
        
    </main>

    <!-- Footer -->
    <footer id="footer">
      <p>Tracks and Lyrics ❤️ Brought to You With Love By ☘️LyricLover☘️</p> 
    </footer>
  
    <script src="./assets/js/script.js"></script>    
</body>

</html>
